<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resumen de Pedido</title>
        <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
    </head>
    <body>
    <div class="container">
    
        <!-- Detalles del Pedido -->
        <h2>Resumen del Pedido</h2>
        <div class="producto">
            <img src="img/2024-03-04.png" alt="Imagen del Producto">
            <p>Nombre del Producto: {nombre_producto} </p>
            <p>Descripción: sudadera color amarillo con capucha.</p>
            <p>Cantidad: 2</p>
            <p>Precio por unidad: $200.00</p>
            <p>Total: $400.00</p>
        </div>
    
        <!-- Información del Cliente -->
        <h2>Información del Cliente</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="direccion">Dirección de Envío:</label>
            <textarea id="direccion" name="direccion" rows="4" required></textarea><br>
    
            <button type="submit">Continuar con la Compra</button>
        </form>
    
    </div>
        
</body>
</html>
